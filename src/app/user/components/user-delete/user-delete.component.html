<div class="dialog-header">
  <h1 mat-dialog-title class="title">Delete user</h1>
</div>

<div mat-dialog-content>
  <div class="pre-formatted-content">
    Are you going to delete {{ data.userName }}?
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button type="button" (click)="onNoClick()" color="primary">
    Cancel
  </button>

  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Delete
  </button>
</div>
